<html>
<head>
	<title>Tagging</title>
</head>
<body>
	<!-- These are headers
	//-->

	<h1>Header one</h1>
		<h2>Header two</h2>
		<p>I'm learning a new skill
			<br>
			this is a break
		</p>
	<!--	strike tag to strike through words
		// strong tag to bold words
		// em tag for emphasis or italics
	-->
		<p>The break is powered by <strike>dhjfd</strike> 
			<strong>HibeeK</strong> <em>himself</em></p>	
	
</body>
</html>
