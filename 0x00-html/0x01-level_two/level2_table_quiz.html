<html>
<head>
<title>Table Quiz</title>
</head>
<body>
	<h1>Table Quiz - My Top Four 
		Countries In The World</h1>
	<table border="1">
		<thead>
			<th>Country</th>
			<th>Flag</th>
			<th>Capital</th>
		</thead>

		<tr>
			<td>Canada</td>
			<td><img src="can.jpg" width="100px" alt="Canadian Flag"></td>
			<td>Ottawa</td>
		</tr>

		<tr>
			<td>South Korea</td> 	
			<td><img src="kor.jpg" alt="South Korean Flag" width="100px"></td>
			<td>Seoul</td>
		</tr>

		<tr>
			<td>Singapore</td>
			<td><img src="sing.jpg" width="100px" alt="Singapore"></td>
			<td>Singapore</td>
		</tr>

		<tr>
			<td>America</td>
			<td><img src="usa.jpg"width="100px" alt="American Flag"></td>
			<td>Washington D.C.</td>
		</tr>
	</table>

</body>
</html>
