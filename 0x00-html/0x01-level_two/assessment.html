<html>
<head>
	<title>ASSESSMENT</title>
</head>
<body>
	<h1>Course Sign up Page</h1>
	<p>Please Note: First Name, Last Name, password and Email are reqired</p> 
	<br><br>

<form action="">

	<label for="First name">First Name</label>
	<input type="text" id="First name" placeholder= "Enter First Name">
	<br>

	<label for="Last Name">Last Name</label>
	<input type="text" id="Last Name" placeholder= "Enter Last Name">
	<br>

	<label for="E-mail">E-mail</label>
	<input type="email" id="E-mail" placeholder= "Enter E-mail">
	<br>

	<label for="Password">Password</label>
	<input type="password" id="Password" placeholder= "Enter Password">
	<br>
<br>

<p>Are you above the Age of 18?</p>

<input type="radio" id="Yes" name="above 18">
<label for="Yes">Yes</label>
<br>

<input type="radio" id="No" name="above 18">
<label for="No">No</label>
<br>

<p>Do you have a Credit Card or Paypal?</p>
<select name="Payment" id="">
	<option value="1">Credit Card</option>
	<option value="2">Paypal</option>
</select>
<br><br>

<input type="submit" value="Send">
</form>
	
</body>
</html>
