<html>
<head>
<title>Lists</title>
</head>
<body>
	<h1>Is it for what?</h1>

	<!--Ordered List-->
	<ol>
		<li>Garri</li>
		<!--Nested Lists-->
			<ul>
				<li>Ijebu</li>
				<li>Igbo</li>
				<li>Calabar</li>
			</ul>
		<li>Eba</li>
		<li>Beans</li>
		<li>and Dodo.</li>
	</ol>
	
	<h1>What else?</h1>
	<!--Unordered Lists-->
	<ul>
		<li>Cassava</li>
		<li>Agbado</li>
		<li>Corn</li>
		<li>ehn, Yam.</li>
	</ul>

</body>
</html>
